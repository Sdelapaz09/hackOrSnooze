<!DOCTYPE html>

<!-- Hack or Snooze
    This is the only HTML page; the applications manipulate this DOM during use.
    
    Primary authors:
    -Michael Hueter: initial creation, 2018
    -Elie Schoppik: refactoring using oo, 2019
    -Joel Burton: refactored and componentized, 2020
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack or Snooze</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/site.css"/>
    <link rel="stylesheet" href="css/user.css"/>
    <link rel="stylesheet" href="css/stories.css"/>
    <link rel="stylesheet" href="css/nav.css"/>
</head>

<body>

<!-- navbar -->
<nav>
    <div class="navbar-brand">
        <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
    </div>
    <!-- Adds submit, favorites, & my stories links || Added -->
    <div class="navbar-left">
        <a class="nav-link hidden" href="#" id="nav-submit">Submit</a>
        <a class="nav-link hidden" href="#" id="nav-favorites">Favorites</a>
        <a class="nav-link hidden" href="#" id="nav-my-stories">My Stories</a>
    </div>
    <!-- Adds Login/signup, user profile, and logout links -->
    <div class="nav-right">
        <a class="nav-link" href="#" id="nav-login">Login/Signup</a>
        <a class="nav-link" href="#" id="nav-user-profile">User Profile</a>
        <a class="hidden" href="#" id="nav-logout"><small>Logout</small></a>
    </div>
</nav>

<!-- Area for stories -->
<section id="stories-container" class="stories-container container">

    <!-- Form for submitting new story || Added -->
    <form action="#" class="hidden" id="submit-form">
        <div>
            <label for="create-author">Author</label>
            <input id="create-author" required placeholder="Author Name"/>
        </div>
        <div>
            <label for="create-title">Title</label>
            <input id="create-title" required placeholder="Story Title"/>
        </div>
        <div>
            <label for="create-url">URL</label>
            <input id="create-url" required type="url" placeholder="story url"/>
        </div>
        <button type="submit">Submit</button>
        <hr>
    </form>

    <!-- Loading message -->
    <div id="stories-loading-msg">Loading&hellip;</div>

    <!-- Lists all stories -->
    <ol id="all-stories-list" class="stories-list"></ol>

    <!-- Lists stories favorited by user || Added -->
    <ol id="favorited-stories" class="hidden stories-list"></ol>

    <!-- Lists all stories by user || Added -->
    <ol id="my-stories" class="hidden stories-list"></ol>
</section>

<!-- Login & signup forms -->
<section class="account-forms-container container">

    <!-- Login Form -->
    <form action="#" id="login-form" class="account-form hidden" method="post">
        <h4>Login</h4>
        <div class="login-input">
            <label for="login-username">Username</label>
            <input id="login-username" autocomplete="current-username">
        </div>
        <div class="login-input">
            <label for="login-password">Password</label>
            <input id="login-password" type="password" autocomplete="current-password">
        </div>
        <button type="submit">Login</button>
        <hr>
    </form>

    <!-- Signup Form -->
    <form action="#" id="signup-form" class="account-form hidden" method="post">
        <h4>Create Account</h4>
        <div class="login-input">
            <label for="signup-name">Name</label>
            <input id="signup-name" autocapitalize="words">
        </div>
        <div class="login-input">
            <label for="signup-username">Username</label>
            <input id="signup-username" autocomplete="new-username">
        </div>
        <div class="login-input">
            <label for="signup-password">Password</label>
            <input id="signup-password" autocomplete="new-password" type="password">
        </div>
        <button type="submit">Create Account</button>
    </form>
</section>

<!-- User profile -->
<section id="user-profile" class="hidden">
    <div class="user-profile-box container">
        <h4>User Profile Info</h4>
        <section>
            <div>Name: <span id="profile-name">Name:</span></div>
            <div>Username: <span id="profile-username">Username:</span></div>
            <div>Account Created: <span id="profile-account-date"></span></div>
        </section>
    </div>
</section>

<!-- Scripts -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="js/model.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/user.js"></script>
<script src="js/stories.js"></script>
</body>
</html>
